<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header class="header">
        <div class="wrapper">
            <div class="header__line">
                <nav class="header__menu-burger header-button">
                    &#9776;
                </nav>
                <div class="header__logo">
                    <img src="images/header/Deco.png" alt="logo">
                </div>
                <nav class="header__search-and-social">
                    <div class="header-button"><img src="images/header/icons/facebook.png" alt="facebook-icon"></div>
                    <div class="header-button"><img src="images/header/icons/google.png" alt="google-icon"></div>
                    <div class="header-button"><img src="images/header/icons/twitter.png" alt="twitter-icon"></div>
                    <div class="header-button"><img src="images/header/icons/linkedin.png" alt="linkedin-icon"></div>
                </nav>
            </div>
            <div class="header__slider"></div>
        </div>
    </header>
    <script src="js/scripts.js"></script>
</body>
</html>
